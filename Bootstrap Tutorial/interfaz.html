<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial bootstrap</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/interfaz.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cerbero</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Lenguajes</a>
                    <a class="nav-link" href="#">Programadores</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <h2>Formulario de Lenguajes</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                    </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id="descripcion" placeholder="Descibre el lenguaje..." rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="programadores" class="form-label">Numero de Programadores</label>
                <input type="number" class="form-control" id="programadores">
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success">Guardar</button>
                <button class="btn btn-secondary">Limpiar</button>
            </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <h2>Listado de Lenguajes</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="center">#</th>
                        <th class="center">Lenguajes</th>
                        <th class="center">Cantidad de Programadores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td class="center">JavaScript</td>
                        <td class="center">143</td>
                    </tr>
                    <tr>
                        <td class="center">2</td>
                        <td class="center">Python</td>
                        <td class="center">123</td>
                    </tr>
                    <tr>
                        <td class="center">3</td>
                        <td class="center">C#</td>
                        <td class="center">210</td>
                    </tr>
                    <tr>
                        <td class="center">4</td>
                        <td class="center">Java</td>
                        <td class="center">21</td>
                    </tr>
                    <tr>
                        <td class="center">5</td>
                        <td class="center">BABABA</td>
                        <td class="center">SIVIDADA</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
